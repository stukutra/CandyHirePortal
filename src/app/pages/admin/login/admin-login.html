<div class="login-container">
  <div class="login-content">
    <!-- Logo e titolo -->
    <div class="login-header">
      <img src="/logo.png" alt="CandyHire Portal Logo" class="logo" />
      <p class="subtitle">Portal Administration</p>
    </div>

    <!-- Login Form -->
    <div class="login-card">
      <h2 class="card-title">Admin Login</h2>

      @if (errorMessage()) {
        <div class="alert alert-danger">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          {{ errorMessage() }}
        </div>
      }

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <!-- Email Field -->
        <div class="form-group">
          <label class="form-label">
            <i class="bi bi-envelope"></i>
            Email
          </label>
          <input
            type="email"
            class="form-control"
            [(ngModel)]="email"
            name="email"
            placeholder="admin@candyhire.com"
            required
            email
          />
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label class="form-label">
            <i class="bi bi-lock"></i>
            Password
          </label>
          <div class="password-input-wrapper">
            <input
              [type]="showPassword() ? 'text' : 'password'"
              class="form-control"
              [(ngModel)]="password"
              name="password"
              placeholder="Enter your password"
              required
            />
            <button
              type="button"
              class="password-toggle"
              (click)="togglePasswordVisibility()"
            >
              <i [class]="showPassword() ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
            </button>
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="btn btn-login"
          [disabled]="isLoading() || !loginForm.valid"
        >
          @if (isLoading()) {
            <span class="spinner-border spinner-border-sm me-2"></span>
            Signing in...
          } @else {
            <i class="bi bi-box-arrow-in-right me-2"></i>
            Sign In
          }
        </button>
      </form>

      <div class="login-info">
        <p class="mb-0">
          <i class="bi bi-info-circle me-2"></i>
          Default credentials: <strong>Admin123!</strong>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <div class="login-footer">
      <p>&copy; 2024 CandyHire Portal. All rights reserved.</p>
    </div>
  </div>
</div>
