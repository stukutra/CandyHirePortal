<!-- Top Toolbar -->
<header class="candy-toolbar">
  <div class="toolbar-container">
    <div class="toolbar-logo">
      <a routerLink="/">
        <img src="/logo.png" alt="CandyHire Logo" class="toolbar-logo-img" />
      </a>
    </div>
    <div class="toolbar-actions">
      <button type="button" (click)="openWaitlistModal()" class="btn btn-outline-candy btn-sm">
        <i class="bi bi-box-arrow-in-right me-2"></i>
        Login
      </button>
      <button type="button" (click)="openWaitlistModal()" class="btn btn-candy btn-sm">
        <i class="bi bi-cart-fill me-2"></i>
        Acquista Early Access
      </button>
    </div>
  </div>
</header>

<router-outlet />

<app-whatsapp-button />

<app-footer />

<!-- Waitlist Modal -->
@if (modalService.showModal()) {
  <app-waitlist-modal (closeModal)="closeWaitlistModal()" />
}
