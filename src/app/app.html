<!-- Admin Navbar - Only show in admin area -->
@if (isAdminArea()) {
  <app-admin-navbar />
}

<!-- Public Toolbar - Only show on public pages -->
@if (!isAdminArea()) {
  <header class="candy-toolbar">
    <div class="toolbar-container">
      <div class="toolbar-logo">
        <a routerLink="/">
          <img src="/logo.png" alt="CandyHire Logo" class="toolbar-logo-img" />
        </a>
      </div>
      <div class="toolbar-actions">
        <a routerLink="/login" class="btn btn-outline-candy btn-sm">
          <i class="bi bi-box-arrow-in-right me-2"></i>
          Login
        </a>
        <a routerLink="/register" class="btn btn-candy btn-sm">
          <i class="bi bi-rocket-takeoff-fill me-2"></i>
          Get Started
        </a>
      </div>
    </div>
  </header>
}

<router-outlet />

<!-- Floating CTA Button - Only show on public pages -->
@if (!isAdminArea()) {
  <a routerLink="/register" class="floating-cta-button">
    <i class="bi bi-rocket-takeoff-fill"></i>
    <span class="floating-cta-text">Start Your Free Trial</span>
  </a>

  <app-footer />
}

<!-- Toast Notifications -->
<app-toast-container />
